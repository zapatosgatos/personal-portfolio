  <body class="body-login">
    <div class="container">
      <div class="jumbotron">
        <!--<div class="card bg-success d-none">
          <div class="card-title">Thank you for your email!</div>
        </div>-->
        <div class="alert alert-success d-none" role="alert">
          Thank you for your email!
        </div>

        <form method="POST">
          <div class="form-group">
            <label for="submitterName">Name</label>
            <input type="text" class="form-control" name="submitterName" id="submitterName" required>
          </div>
          <div class="form-group">
            <label for="submitterEmail">Email address</label>
            <input type="email" class="form-control" name="submitterEmail" id="submitterEmail" required>
          </div>
          <div class="form-group">
            <label for="emailSubject">Subject</label>
            <input type="text" class="form-control" name="emailSubject" id="emailSubject" required>
          </div>
          <div class="form-group">
            <label for="emailBody">Message</label>
            <!--<input type="text" class="form-control" rows="5" name="emailBody" id="emailBody" required>-->
            <textarea class="form-control" name="emailBody" id="emailBody" rows="3" placeholder="Comments" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
